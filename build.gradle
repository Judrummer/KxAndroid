// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0-alpha7'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

}

allprojects {
    ext {
        group_name = "com.github.taskworld.kxandroid"

        kx_android_version = "0.1.0"

        kx_android = 'kxandroid'

        kotlin_version = "1.0.3"
        support_version = '24.0.0'
        robolectric_version = '3.0'
        junit_version = '4.12'
        timber_version = '2.5.1'
    }
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
